<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap 5 CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.css" integrity="sha512-36F832l13IegJ8Meeg8hlzXU83GBt0Z8oEsh/6rDen/+c13KMnaCnvwEh+h6S3/xz99NTAwusodPl4OMYG5cQQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <main class="container my-4">
        <div class="row">
            <!-- <form action="" onsubmit="return false;"> -->

                <h1><b>BMI Calculator</b></h1>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="kg" required>
                <label for="height">Height (cm):</label>
                <input type="text" id="height" name="height" placeholder="cm" required>
            
                <div class="button-container">
                    <button type="button" class="button" onclick="calculateBMI()">Calculate BMI</button>
                    <button type="button" class="button2" onclick="resetForm()">Reset</button>
                </div>
                <div id="bmiResult" class="bmi-result"></div>
            <!-- </form> -->
        </div>
    </main>

 <!-- Bootstrap 5 JS Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>

function calculateBMI() {
    var weight = document.getElementById('weight').value;
    var height = document.getElementById('height').value;

    weight = parseFloat(weight);
    height = parseFloat(height);

    if (weight > 0 && height > 0) {
        var bmi = weight / (height / 100) ** 2;
        var classification = getClassification(bmi);
        document.getElementById('bmiResult').innerHTML = "<strong>Your BMI is " + bmi.toFixed(2) + ".</strong> <strong>" + classification + "</strong>.";
    }
    
}

function getClassification(bmi) {
    if (bmi < 16) {
        return 'Very severely underweight';
    } else if (bmi >= 16 && bmi < 16.5) {
        return 'Severely underweight';
    } else if (bmi >= 16.5 && bmi < 18.5) {
        return 'Underweight';
    } else if (bmi >= 18.5 && bmi < 25) {
        return 'Normal (healthy weight)';
    } else if (bmi >= 25 && bmi < 30) {
        return 'Overweight';
    }
}

function resetForm() {
    document.getElementById('weight').value = '';
    document.getElementById('height').value = '';
    document.getElementById('bmiResult').textContent = ''; 
}

</script>
</body>
</html>
